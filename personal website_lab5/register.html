<!DOCTYPE html>
<html>
  <head>
    <title>Feedback form</title>
    
    <link rel="stylesheet" href="register.css">

   </head>
  <body>
    <h2>REGISTRATION FORM</h2>
     <img src="https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704__480.jpg">

    <div class="section">
      <form>
        <div class="name">
          First name: <input type="text" name="first_name" /> <br />
          Last name: <input type="text" name="last_name" />
        </div>
        <div class="phone">
          Phone number:
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            required
          />

          <small>Format: 1234567890</small>
        </div>
        <div class="email">
          Email id:
          <input type="email" id="email" 
          <small>Format: ***********.com</small>
        </div>
        <div class="gender">
          Gender:<br />
          <input type="radio" name="gender" value="male" checked /> Male<br />
          <input type="radio" name="gender" value="female" /> Female<br />
          <input type="radio" name="gender" value="other" /> Other
        </div>
        <div class="dob">
          Date of Birth:
          <input type="date" name="date-of-birth" />
        </div>
        <div class="button">
            <input
              type="submit"
              value="Click here to submit!"
              onclick="alert('Form has been submitted successfully.')"
            />
          </div>
          <div class="button">
            <input type="reset" value="Click here to reset!" />
          </div>
        </form>
      </div>
  </body>
  </html>
